<div class="container h-screen">
  <div class="container columns-2 h-full">
    <div class="container h-full flex">
      <div class="m-auto">
        <h1 class="text-xl font-bold">Welcome to HTL Grieskirchen Core!</h1>
        <p class="font-light mb-10 text-slate-400">Please enter your credentials</p>

        <form>
          <label for="user" class="block mb-1 text-sm font-medium text-gray-900">Username</label>
          <input type="text" id="user"
                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-3"
                 placeholder="Enter your Username" required>

          <label for="pass" class="block mb-1 text-sm font-medium text-gray-900">Password</label>
          <input type="password" id="pass"
                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-3"
                 placeholder="Enter your password" required>

          <button type="submit"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center">
            Login
          </button>
        </form>

        <button type="button"
                class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-10 w-full">
          Login with Microsoft
        </button>

        <p class="text-center mt-10">
          First time here? ->
          <a href="#" class="underline">
            <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Get Started</span>
          </a>
        </p>
      </div>
    </div>
    <div class="container bg-slate-300 h-full flex">
      <app-daily-quote></app-daily-quote>
    </div>
  </div>
</div>
